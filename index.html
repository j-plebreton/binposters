<!DOCTYPE html>
<html>
  <head>
    <title>Waste Management Posters</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="poster-container">
      <div class="poster">
        <h2>General Waste</h2>
        <p>Please put food scraps in compost bin next to sink.</p>
        <div class="watermark general-waste"></div>
      </div>
      <div class="poster">
        <h2>Recyclables</h2>
        <p>Please put bottles/cans in the bin in garage.</p>
        <div class="watermark recyclables"></div>
      </div>
      <div class="poster">
        <h2>Container Bin</h2>
        <p>Containers for Change, Please do not crush cans.</p>
        <div class="watermark container-bin"></div>
      </div>
      <div class="poster">
        <h2>Compost Bin</h2>
        <p>Empty into compost pile in backyard if full.</p>
        <div class="watermark compost-bin"></div>
      </div>
    </div>
  </body>
</html>
